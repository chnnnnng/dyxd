<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <title>点一下到</title>
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <style>
      .time {
        font-size: 13px;
        color: #999;
      }

      .bottom {
        margin-top: 83px;
        line-height: 12px;
          text-align: center;
      }

      .button {
        padding: 0;
      }

      .image {
        width: 100%;
        display: block;
      }

      .clearfix:before,
      .clearfix:after {
          display: table;
          content: "";
      }

      .clearfix:after {
          clear: both
      }
    </style>

</head>
<body>
  <div id="app">
    <el-card :body-style="{ padding: '0px'}"  style="width:500px;margin:10% auto;">
      <img src="https://dyxd.chng.fun/static/bg.png" class="image">
      <div style="padding: 14px;">
        <span style="display:inline-block;height: 60px;width:100%;text-align: center;line-height: 100px">
            <a href="display"><el-button type="primary" round class="button">扫码签到</el-button></a>

        </span>
        <div class="bottom clearfix">
          <time class="time">Copyright ©2021 CHNG. 苏ICP备19058878号.</time>

        </div>
      </div>
    </el-card>
  </div>
</body>
  <!-- import Vue before Element -->
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <!-- import JavaScript -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: function() {
        return {
            visible: false ,
            currentDate: new Date(),
        }
      }
    })
  </script>
